<div class="row">
  <div class="col-lg-offset-1 col-lg-10">
    <h2 class="page-header">Usu치rios <a class="btn btn-hotlibrary pull-right" href="#!/usuario/cadastrar"><i class="fa fa-plus"> Novo</i></a></h2>

    <div class="row">
      <div class="col-md-12">
        <hot-alert></hot-alert>
      </div>
    </div>

    <div class="row" style="margin-top:10px;margin-bottom:10px;">
      <div class="col-md-12">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search"></i></div>
          <input id="searchFilter" class="form-control" ng-model="searchFilter" type="text" name="searchFilter" placeholder="Procure um usu치rio pelo nome...">
        </div>
      </div>
    </div>


    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th class="text-center table-button" ng-click="sort('name')">Nome</th>
            <th class="text-center table-button" ng-click="sort('email')">Email</th>
            <th class="text-center table-button" ng-click="sort('type')">Tipo</th>
            <th class="text-center table-button" ng-click="sort('status')">Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr dir-paginate="user in users | filter:{name:searchFilter} | orderBy:key:direction | itemsPerPage:5">
            <td><a href="#!/usuario/editar/{{user.id}}">{{ ::user.name }}</a></td>
            <td>{{ ::user.email }}</td>
            <td>{{ ::user.type | firstToUpper }}</td>
            <td class="text-center"><i ng-class="{'fa fa-unlock-alt text-success': user.isActive == true, 'fa fa-lock text-danger': user.isActive == false}"> {{ ::user.status | uppercase }}</i></td>
            <td>
              <button class="btn btn-hotlibrary btn-block" ng-if="user.isActive == true" title="Bloquear Usu치rio" type="button" name="btnBlockUser" ng-click="blockUser(user.id, $event)"><i class="fa fa-lock" aria-hidden="true"></i></button>
              <button class="btn btn-hotlibrary btn-block" ng-if="user.isActive == false" title="Desbloquear usu치rio" type="button" name="btnUnlockUser" ng-click="unlockUser(user.id, $event)"><i class="fa fa-unlock" aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
      </table>

      <dir-pagination-controls max-size="5"  boundary-links="true"></dir-pagination-controls>
    </div>
  </div>
</div>
