<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12 box-circle bg-white" style="margin-top: 25%;">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <img class="img-responsive center-block" ng-src="{{Application.rootURL+'img/hotlibrary-logo.png'}}" alt="HotLibrary Logo" title="Logo">
      </div>

      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <form ng-submit="forgotPassword? forgot(User, login.$valid) : makeLogin(User, login.$valid)" class="form-horizontal" name="login" novalidate autocomplete="off">
          <div class="form-group">
            <div ng-class="{'has-error':login.email.$invalid && (login.email.$dirty || login.$submitted),'has-success':login.email.$valid}">
              <label class="control-label" for="email">Email:</label>
              <input id="email" class="form-control" type="email" name="email" ng-model="User.email" ng-exist-email="forgotPassword" ng-required="true" ng-trim="true" autofocus="">
              <span ng-if="login.email.$error.required && (login.email.$dirty || login.$submitted)" class="help-block"><i class="fa fa-exclamation-circle"> O campo email é obrigatório</i></span>
              <span ng-if="login.email.$error.email" class="help-block"><i class="fa fa-exclamation-circle"> Informe um email válido</i></span>
              <span ng-if="login.email.$valid" class="help-block"><i class="fa fa-check"></i></span>
              <span ng-if="login.email.$error.emailAsync" class="help-block"><i class="fa fa-exclamation-circle"> O email informado não esta cadastrado no sistema</i></span>
            </div>
          </div>

          <div ng-if="!forgotPassword" class="form-group">
            <div ng-class="{'has-error':login.password.$invalid && (login.password.$dirty || login.$submitted), 'has-success':login.password.$valid}">
              <label class="control-label" for="password">Senha:</label>
              <input id="password" class="form-control" type="password" name="password" ng-model="User.password" ng-minlength="8" ng-required="true" ng-trim="true">
              <span ng-if="login.password.$error.required && (login.password.$dirty || login.$submitted)" class="help-block"><i class="fa fa-exclamation-circle"> O campo senha é obrigatório</i></span>
              <span ng-if="login.password.$error.minlength" class="help-block"><i class="fa fa-exclamation-circle"> A senha deve possuir no minimo 8 caracteres</i></span>
              <span ng-if="login.password.$valid" class="help-block"><i class="fa fa-check"></i></span>
            </div>
          </div>

          <div class="form-group">
            <input id="forgotPassword" type="checkbox" name="forgotPassword" ng-value="false" ng-model="forgotPassword">
            <label class="control-label" for="forgotPassword">Esqueçeu sua senha?</label>
          </div>

          <div class="form-group">
            <button class="btn btn-hotlibrary btn-block" type="submit" name="btnMakeLogin" ng-disabled="btnLogin">Fazer Login <i ng-if="btnLogin" class="fa fa-spinner fa-pulse" aria-hidden="false"></i></button>
          </div>

          <div class="form-group">
            <hot-alert></hot-alert>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
